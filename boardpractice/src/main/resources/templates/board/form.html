<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/common :: head('BOARD')">
</head>

<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4" th:replace="fragments/common :: menu('board')">
</nav>

<div class="container">
    <h2>Board</h2>

    <form action="" th:action="@{/board/form}" th:object="${board}" method="post">
        <input type="hidden" th:field="*{id}">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" th:classappend="${#fields.hasErrors('name')} ? 'is-invalid'"
                   id="name" th:field="*{name}">
            <div id="name-validation" class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
                Please provide a valid Name.
            </div>
        </div>
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" th:classappend="${#fields.hasErrors('title')} ? 'is-invalid'"
                   id="title" th:field="*{title}">
            <div id="title-validation" class="invalid-feedback" th:if="${#fields.hasErrors('title')}"
                 th:errors="*{title}">
                Please provide a valid Title.
            </div>
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">Content</label>
            <textarea class="form-control" th:classappend="${#fields.hasErrors('content')} ? 'is-invalid'" id="content"
                      rows="3" th:field="*{content}"></textarea>
            <div id="content-validation" class="invalid-feedback" th:if="${#fields.hasErrors('content')}"
                 th:errors="*{content}">
                Please provide a valid Content.
            </div>
        </div>
        <div class="text-end">
            <a class="btn btn-primary" th:href="@{/board/list}">Back</a>
            <button type="button" class="btn btn-primary" th:onclick="|deleteBoard(*{id})|">Delete</button>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>

<!-- Optional JavaScript; choose one of the two! -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>

<script>
    function deleteBoard(id) {
        $.ajax({
            url: '/api/boards/' + id,
            type: 'DELETE',
            success: function(result) {
                console.log('result', result);
                alert('deleted');
            }
        });
    }

</script>

</body>
</html>
