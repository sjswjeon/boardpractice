<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="head(title)">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title th:text="${title}">Hello, world!</title>
</head>

<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4" th:fragment="menu(menu)">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Board</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${menu == 'home'} ? 'active'" aria-current="page" href="#"
                       th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${menu == 'board'} ? 'active'" aria-current="page" href="#"
                       th:href="@{/board/list}">Board</a>
                </li>
            </ul>
            <a class="btn btn-outline-success" th:href="@{/account/signin}" sec:authorize="!isAuthenticated()">Login</a>
            <a class="btn btn-outline-success" th:href="@{/account/register}" sec:authorize="!isAuthenticated()">Register</a>
            <span class="text-white mx-2" sec:authorize="isAuthenticated()" sec:authentication="name">User</span>
            <span class="text-white mx-2" sec:authorize="isAuthenticated()" sec:authentication="principal.authorities">Authorization</span>
            <form class="d-flex" th:action="@{/logout}" method="post">
                <button class="btn btn-outline-success" sec:authorize="isAuthenticated()">Logout</button>
            </form>
        </div>
    </div>
</nav>
</body>

</html>
